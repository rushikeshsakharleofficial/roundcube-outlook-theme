<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Interface</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Outlook Mail</h1>
        <nav>
            <ul>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Sent</a></li>
                <li><a href="#">Drafts</a></li>
                <li><a href="#">Trash</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="email-list">
            <h2>Your Emails</h2>
            <ul>
                <li>
                    <a href="#">Email Subject 1</a>
                    <span class="date">2023-10-01</span>
                </li>
                <li>
                    <a href="#">Email Subject 2</a>
                    <span class="date">2023-10-02</span>
                </li>
                <!-- More emails can be listed here -->
            </ul>
        </section>
        <section id="email-view">
            <h2>Email Content</h2>
            <div class="email-content">
                <p>Select an email to view its content.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Outlook Theme for Roundcube</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
